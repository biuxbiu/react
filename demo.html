<head>

<body>


  <div id="root">

  <script type="text/babel">
    class Hello extends React.Component{
     render(){
       return(
        <h1>Hello, world!</h1>
       )
     }
   }

   class Person extends React.Component{
     render(){
       return(
         <div>my name is peter</div>
       )
     }
   }

   ReactDOM.render(
    <div>
      <Hello/>
      <Person/>
    </div>,
    document.querySelector('#root')
);

  </script>
